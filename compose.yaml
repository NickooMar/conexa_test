  auth:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
      args:
        - NODE_ENV=development
        - SERVICE_NAME=auth-service
        - AUTH_SERVICE_PORT=3001
        - AUTH_SERVICE_HOST=localhost
        - JWT_SECRET=secret
        - JWT_EXPIRES_IN=1d
        - API_GATEWAY_SERVICE_HOST=localhost
        - API_GATEWAY_SERVICE_PORT=3000
