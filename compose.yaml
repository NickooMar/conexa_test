version: "3.8"

#

services:
  mongodb:
    image: mongo:latest
    container_name: conexa_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 12345678
      MONGO_INITDB_DATABASE: conexa
    command:
      - "--logpath"
      - "/var/log/mongodb/mongod.log"
    ports:
      - 27017:27017
    volumes:
      - ./docker/mongodb_data:/data/db
      - ./docker/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
      args:
        - NODE_ENV=development
        - PORT=3000
        - JWT_SECRET=secret
        - JWT_EXPIRES_IN=1d
        - AUTH_SERVICE_HOST=localhost
        - AUTH_SERVICE_PORT=3001
        - CLIENT_BACKEND_HOST=localhost
        - CLIENT_BACKEND_TCP_PORT=3002
        - MONGO_HOST=localhost
        - MONGO_PORT=27017
        - MONGO_DATABASE=conexa
        - MONGO_DB=conexa
        - MONGO_SSL=false
    depends_on:
      - mongodb
    ports:
      - "3000:3000"
